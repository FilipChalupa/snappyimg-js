<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		Test
		<script type="module">
			import('./dist/index.js')
				.then((library) => {
					const { Snappyimg } = library

					const originalUrl = 'https://www.snappyimg.com/demo.jpg'
					const appToken = ''
					const appSecret = ''
					const snappyimg = new Snappyimg(
						appToken,
						appSecret,
						Snappyimg.Stage.Demo
					)
					const result = snappyimg.buildUrl(originalUrl)
					return result.then(console.log)
				})
				.catch((error) => console.error(error))
		</script>
	</body>
</html>
